<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Planeación Ágil</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="proyectos.html">Planeación Ágil</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <div class="container me-0">
              <div class="row justify-content-end">
                <div class="col-2 nav-item text-center">
                  <a class="nav-link active" href="proyectos.html">Proyectos</a>
                </div>

                <div class="col-2 nav-item text-center">
                  <a class="nav-link d-flex justify-content-center" href="#">
                    <i class="bi bi-person d-block text-primary"></i>
                    Tim Cook
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section>
        <header class="d-flex justify-content-between m-5">
          <h1>Proyectos</h1>
          <button
            type="button"
            class="btn btn-success"
            data-bs-toggle="modal"
            data-bs-target="#newProyectModal"
            onclick="getCollabs();"
          >
            Añadir Proyecto
          </button>
        </header>
        <div class="px-1 m-5">
          <div class="row justify-content-center" id="projects-row">
            <div class="col-3 me-4 my-2">
              <div class="card">
                <div class="card-body">
                  <h4 id="project-title" class="card-title"></h4>
                  <p id="project-description" class="card-text"></p>
                </div>
                <ul
                  class="list-group list-group-horizontal list-group-flush scrollable"
                >
                  <li class="list-group-item">
                    <p
                      class="d-flex flex-column align-items-center justify-content-center my-1"
                    >
                      <i class="bi bi-person d-block fs-2 text-primary"></i>
                      <span class="text-center m-0">Colaborador</span>
                    </p>
                  </li>

                  <li class="list-group-item">
                    <p
                      class="d-flex flex-column align-items-center justify-content-center my-1"
                    >
                      <i class="bi bi-person d-block fs-2 text-primary"></i>
                      <span class="text-center m-0">Colaborador</span>
                    </p>
                  </li>

                  <li class="list-group-item">
                    <p
                      class="d-flex flex-column align-items-center justify-content-center my-1"
                    >
                      <i class="bi bi-person d-block fs-2 text-primary"></i>
                      <span class="text-center m-0">Colaborador</span>
                    </p>
                  </li>

                  <li class="list-group-item">
                    <p
                      class="d-flex flex-column align-items-center justify-content-center my-1"
                    >
                      <i class="bi bi-person d-block fs-2 text-primary"></i>
                      <span class="text-center m-0">Colaborador</span>
                    </p>
                  </li>

                  <li class="list-group-item">
                    <p
                      class="d-flex flex-column align-items-center justify-content-center my-1"
                    >
                      <i class="bi bi-person d-block fs-2 text-primary"></i>
                      <span class="text-center m-0">Colaborador</span>
                    </p>
                  </li>
                </ul>
                <div class="card-body d-flex justify-content-between">
                  <button
                    type="button"
                    class="btn btn-outline-danger"
                    onclick="deleteProject(7);"
                  >
                    Eliminar
                  </button>
                  <!--TODO: Editar un proyecto -->
                  <button
                    type="button"
                    class="btn btn-outline-warning"
                    data-bs-toggle="modal"
                    data-bs-target="#editModal"
                    onclick="selectProject(2)"
                  >
                    Editar
                  </button>

                  <a
                    href="pages/proyecto.html"
                    type="button"
                    class="btn btn-outline-primary"
                  >
                    Abrir
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- Modal Nuevo proyecto -->
      <div
        class="modal fade"
        id="newProyectModal"
        tabindex="-1"
        aria-labelledby="newProyectModalLabel"
        aria-hidden="true"
      >
        <form id="newForm" class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="newProyectModalLabel">Proyecto</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <div class="mb-3">
                <label for="newName" class="form-label"
                  >Nombre de proyecto</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="newName"
                  name="name"
                  value=""
                />
              </div>
              <div class="mb-3">
                <label for="newDescription" class="form-label"
                  >Descripción del Proyecto</label
                >
                <textarea
                  class="form-control"
                  id="newDescription"
                  name="description"
                  rows="3"
                ></textarea>
              </div>

              <div class="mb-3">
                <label class="form-label">Colaboradores</label>
                <ul
                  id="collabs"
                  class="list-group list-group-horizontal list-group-flush scrollable my-2"
                ></ul>
                <!-- <div id="collabs" class="d-flex scrollable">
                  <i
                    class="bi bi-person d-block mb-2 me-3 fs-2 text-primary"
                  ></i>
                </div> -->
                <select
                  class="btn btn-primary"
                  id="newCollabSelect"
                  onchange="addCollab()"
                >
                  <option value="" selected disabled hidden>
                    Elige un colaborador
                  </option>
                  <option value="1">Colaborador 1</option>
                  <option value="2">Colaborador 2</option>
                  <option value="3">Colaborador 3</option>
                </select>
                <!-- <button
                  type="button"
                  class="btn btn-primary"
                  onclick="addCollab()"
                >
                  <i class="bi bi-plus-circle mx-2"></i>Agregar Colaborador
                </button> -->
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-outline-secondary"
                data-bs-dismiss="modal"
                onclick="cleanProject()"
              >
                Cancelar
              </button>
              <button
                type="button"
                data-bs-dismiss="modal"
                onclick="createProject()"
                class="btn btn-success"
              >
                Guardar proyecto
              </button>
            </div>
          </div>
        </form>
      </div>
      <div
        class="modal fade"
        id="editModal"
        tabindex="-1"
        aria-labelledby="editModalLabel"
        aria-hidden="true"
      >
        <form id="editForm" class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="editModalLabel">Proyecto</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <!-- <form> -->
              <div class="mb-3">
                <label for="name" class="form-label">Nombre de proyecto</label>
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  name="name"
                  value="Proyecto 1"
                />
              </div>
              <div class="mb-3">
                <label for="description" class="form-label"
                  >Descripción del Proyecto</label
                >
                <textarea
                  class="form-control"
                  id="description"
                  name="description"
                  rows="3"
                >
Lorem ipsum dolor sit amet consectetur adipisicing elit. Repudiandae, sit et sequi nemo doloribus cum ipsam alias, tenetur quidem, rerum debitis eius nulla? Deleniti expedita aperiam architecto obcaecati alias maiores.</textarea
                >
              </div>

              <div class="mb-3">
                <label class="form-label">Colaboradores</label>
                <ul
                  id="editCollabs"
                  class="list-group list-group-horizontal list-group-flush scrollable my-2"
                ></ul>

                <select
                  class="btn btn-primary"
                  id="editCollabSelect"
                  onchange="addCollabEdit()"
                >
                  <option value="" selected disabled hidden>
                    Elige un colaborador
                  </option>
                  <option value="1">Colaborador 1</option>
                  <option value="2">Colaborador 2</option>
                  <option value="3">Colaborador 3</option>
                </select>
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-outline-secondary"
                data-bs-dismiss="modal"
                onclick="cleanProject()"
              >
                Cancelar
              </button>
              <button
                type="button"
                data-bs-dismiss="modal"
                onclick="saveProject()"
                class="btn btn-success"
              >
                Guardar cambios
              </button>
            </div>
          </div>
        </form>
      </div>
    </main>

      crossorigin="anonymous"
    ></script>

    <script src="scripts/proyectos.js"></script>
  </body>
</html>
